<!DOCTYPE html> 
<html>
<head>
<meta charset="gb2312">
<title>拜访执行</title>
<meta http-equiv=Cache-Control content=no-cache />
<meta http-equiv=Pragma content=no-cache />
<link rel="stylesheet"  href="../css/jquery.mobile_1.1.0.min.css" />
<link rel="stylesheet"  href="../js/mobiscroll_1.5.2.css" />
</head>
<body>

<div data-role="page">
	<div data-role="header" data-position="inline">
    <h1>拜访执行</h1>
    <a onclick="gohome();" href="javascript:void(0);" data-icon="home" data-iconpos="notext" data-direction="reverse" class="ui-btn-left jqm-home">返回</a>
	<a onclick="logout();" href="javascript:void(0);" data-icon="forward" data-iconpos="notext" class="ui-btn-right jqm-home">退出</a>
	</div>
	<div data-role="content">
	<div class="content-primary">
	<form id="iForm">
		<ul data-role="listview" data-inset="false">
	    <li data-role="fieldcontain">
	    	<label for="date">拜访日期</label>
			<input type="text" name="date" id="date" readonly="readonly">
		</li>
	    <li data-role="fieldcontain">
	    	<label for="visit_status">拜访状态</label>
			<select name="visit_status" id="visit_status" data-native-menu="false" data-theme="a">
				<option value="1">拜访中</option>
		        <option value="2">拜访完成</option>
			</select>
		</li>
	    <li data-role="fieldcontain">
		    <label for="shop_id">客户名称</label>
			<select name="shop_id" id="shop_id" data-native-menu="false" data-theme="a">
			</select>
		</li>
	    <li data-role="fieldcontain">
		    <label for="visit_note">拜访说明</label>
			<textarea name="visit_note" id="visit_note" data-native-menu="false" data-theme="a" data-form="ui-btn-up-a"></textarea>
			<input type="hidden" id="method" name="method" />
			<input type="hidden" id="shop_name" name="shop_name" />
		</li>
		</ul>
	</form>
	</div>
	
	</div>
	<div data-role="footer" class="ui-bar" data-position="fixed">
	   	<div data-role="controlgroup"  data-type="horizontal">
			<a id="submitBtn" data-role="button" data-icon="plus" data-theme="c" data-inline="true">提交</a>
		</div>
	</div>
	
<script src="../js/jquery_1.6.4.min.js"></script>
<script src="../js/jquery.mobile_1.1.0.min.js"></script>
<script src="../js/fun.js"></script>
<script src="../js/mobiscroll_1.5.2.js" ></script>
<script type="text/javascript">//<![CDATA[
$(document).ready(function(){
	$("#retail_desc").click(function(){
		$("#retail_desc").val("");
	});

	$('#date').scroller({theme: "sense-ui",mode:"clickpick"});

	var nowDate = new Date();
	$('#date').val((nowDate.getMonth() + 1) + "/" + nowDate.getDate() + "/" +nowDate.getFullYear());

	GetCustomer();
	
	$("#submitBtn").click(function() {
		$("#shop_name").val($("#shop_id option:selected").text());
		$.ajax({
			type: "POST",
			url: " http://konka.mymyty.com/mobile/html/VisitDone.do?method=save",
			cache: false,
			data: $("#iForm").serialize(),
			error: function(msg){
				alert(msg);
			},
			success: function(msg) {
				if(msg == "success"){
						location.href = "../indexFrame.html";
					}else{
						alert(msg);
					}
			}
		});
	});
});

function GetCustomer() {
	$("#shop_id").empty();
	var url = "http://konka.mymyty.com/mobile/html/VisitDone.do?method=getCustomers";
		$("<option></option>").val("").text("选择客户")
			.appendTo($("#shop_id"));
	$.getJSON(url, function(data) {
		if(data != null){
			$.each(data, function(i, item) {
				$("<option></option>").val(item["shop_id"]).text(item["shop_name"])
						.appendTo($("#shop_id"));
			});
		}
		$("#shop_id").selectmenu("refresh");
	});
}
//]]></script>
</div>
</body>
</html>
