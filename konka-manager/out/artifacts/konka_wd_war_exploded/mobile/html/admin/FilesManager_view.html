<script type="text/javascript">
(function(){
	var pos,str;
	str = window.location.href;
	pos = str.indexOf("=");
	var file_from;
	var id = str.substring(pos+1,str.length);
		$.ajax({
			url:"http://konka.mymyty.com/mobile/html/FilesManager.do",
			data:{'method':'view','id':id},
			type:"POST",
			//async:false,
			error:function(msg){alert('数据获取失败！');},
			success:function(dataStr){
				var htmlStr = eval('('+dataStr+')');
	  			$('#listView').html(htmlStr.htmlData);
	  			$('#listView').trigger('create');
	  			file_from = htmlStr.file_from;
	  			key =  htmlStr.key;
	  			if(file_from==1){
	  				if(key==0){
		  				$("#butArea").append("<a onclick=\"del();\" data-role=\"button\" data-icon=\"back\" data-theme=\"c\" data-inline=\"true\">删除</a>");
			  			$("#butArea").append("&nbsp;&nbsp;<a onclick=\"edit();\" data-role=\"button\" data-icon=\"back\" data-theme=\"c\" data-inline=\"true\">修改</a>");
			  			$('#butArea').trigger('create');
	  				}
	  			}
			}
		 });
})()
function del(){
	$.ajax({
		type: "POST",
		url: "http://konka.mymyty.com/mobile/html/FilesManager.do",
		cache: false,
		data:{'method':'delete','id':_paras.id},
		error: function(msg){
			alert(msg);
		},
		success: function(msg) {
			if(msg == "success"){
				alert("删除成功");
				location.href = "FilesManager_list.html";
				}else{
					alert(msg);
				}
		}
	});
}
function edit(){
	var id =_paras.id
	location.href = "FilesManager_form.html?id="+id;
}
</script>
