<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript">
/* P返回的是父窗口对象，也就是lhgdialog.html这个页面的window对象。
   E调用lhgdialog.html页面的loadinndlg()函数，返回的就是窗口调用页面对象，也就是
   加载lhgdialog.js这个页面的window对象。
 */ 
 
// 注意！这行代码是每个内容页必须加的内容，否则无法正确显示。
var P = window.parent, E = P.setDialog();

function child()
{
	E.J.dialog.get( 'child2', { title: '子窗口', page: 'content/06.html' });
}
	</script>
</head>

<body>
	<input type="button" value="打开子窗口" onclick="child();"/>
	<input type="text" id="txt1" value="此处接收子窗口传回来的值" size="25"/>
</body>
</html>
