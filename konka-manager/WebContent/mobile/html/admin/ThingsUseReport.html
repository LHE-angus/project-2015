<!DOCTYPE html> 
<html>
<head>
<meta charset="gb2312">
<title>康佳渠道管理系统</title>
<meta http-equiv=Cache-Control content=no-cache />
<meta http-equiv=Pragma content=no-cache />
<link rel="stylesheet"  href="../css/jquery.mobile_1.1.0.min.css" />
</head>
<body>
<div data-role="page">
  <div data-role="header" data-position="inline">
    <h1>终端物料上报</h1>
    <a onclick="gohome();" href="javascript:void(0);" data-icon="home" data-iconpos="notext" data-direction="reverse" class="ui-btn-left jqm-home">返回</a> <a onclick="logout();" href="javascript:void(0);"data-icon="forward" data-iconpos="notext" class="ui-btn-right jqm-home">退出</a> </div>
  
<form id="iForm">
<div data-role="fieldcontain">
	<select name="thing_id" id="thing_id" data-native-menu="false" data-theme="a" data-form="ui-btn-up-a">
	  <option value="">物料名称</option>
	</select>
	<input type="text" value="使用量" name="sales_count" id="sales_count" class="input" maxlength="15" data-form="ui-body-a" onkeyup="javascript:setOnlyInter(this);"/>
	<input type="hidden" id="method" name="method" />
	 <input type="hidden" id="mod_id" name="mod_id" value="712030"/>
</div>
</form>

<div data-role="footer" class="ui-bar" data-position="fixed">
   	<div data-role="controlgroup"  data-type="horizontal">
		<a id="submitBtn" data-role="button" data-icon="plus" data-theme="c" data-inline="true">提交</a>
	</div>
</div>
<script src="../js/jquery_1.6.4.min.js"></script>
<script src="../js/jquery.mobile_1.1.0.min.js"></script>
<script src="../js/parameter.js"></script>
<script src="../js/fun.js"></script>
<script type="text/javascript">//<![CDATA[
	$(document).ready(function(){
			GetThings();
	$("#sales_count").click(function() {
		$("#sales_count").val("");
	});
		$("#submitBtn").click(function() {
				$.ajax({
					type: "POST",
					url: " http://konka.mymyty.com/mobile/html/ThingsUseReport.do?method=save",
					cache: false,
					data: $("#iForm").serialize(),
					error: function(msg){
						alert(msg);
					},
					success: function(msg) {
						if(msg == "success"){
							var r=confirm("提交成功，是否继续上传？")
							  if (r==true)
							    {
								  window.location.reload();
								  $("#sales_count").val("使用量");
							    }
							  else
							    {
								  location.href = "indexFrame.html";
							    }
							}else{
								alert(msg);
							}
					}
				});
			});
});
	function GetThings() {
		$("#thing_id").empty();
		var url = "http://konka.mymyty.com/mobile/html/MobileBase.do?method=getThings";
			$("<option></option>").val("").text("物料")
				.appendTo($("#thing_id"));
		$.getJSON(url, function(data) {
			if(data != null){
				$.each(data, function(i, item) {
					$("<option></option>").val(item["iD"]).text(item["name"])
							.appendTo($("#thing_id"));
				});
			}
			$("#thing_id").selectmenu("refresh");
		});
	}
	function setOnlyInter(obj) {
		var v = obj.value.replace(/[^\d+$]/gi,'');
		if(v==0){
			obj.value='';
		}else{
			obj.value=v;
		}
	}
//]]></script>
</div>
</body>
</html>
